<!DOCTYPE html>
<html>
  <head>
    <title>Funcionarios</title>
  </head>
  <body>
  	<button id="inicial" type="button">Pagina Inicial</button>
  
  	<form id="form" name="form">
  		<div>
	        <label>Nome:</label>
	        <input id="funcionarioName" type="text" name="funcionarioName" />
	    </div>
	    <div>
	        <label>Documento:</label>
	        <input id="funcionarioDocument" type="text" name="funcionarioDocument" />
	    </div>
	    <div>
	        <label>Nascimento:</label>
	        <input id="funcionarioBirthday" type="date" name="funcionarioBirthday" />
	    </div>
	    <div>
	        <label>Idade:</label>
	        <input id="funcionarioAge" type="text" name="funcionarioAge" />
	    </div>
	    <div>
	    	<label>Cargo:</label>
	    	<select id="comboCargo" name="cargoId"></select>
	    </div>
  		<div>
	        <button type="submit" onclick="salvar()">Salvar</button>
	    </div>
  	</form>
  	
  	<script type="text/javascript" src="js/configuracoes.js"></script>
  	<script type="text/javascript" src="js/cadastro-funcionario.js"></script>
  	  
  </body>
</html>
