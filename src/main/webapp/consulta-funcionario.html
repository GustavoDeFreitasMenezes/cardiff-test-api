<!DOCTYPE html>
<html>
  <head>
    <title>Consulta Funcionario</title>
  </head>
  <body>
	<button id="inicial" type="button">Pagina Inicial</button>
    <button type="button">Criar</button>
    
    <table id="lista-funcionario" border="1">
        <tr>
          <td>Nome</td>
          <td>Documento</td>
          <td>Idade</td>
          <td>Data Nascimento</td>
          <td>Cargo</td>
        </tr>
    </table>  
    
    <script type="text/javascript">
	    document.getElementById("inicial").onclick = function () {	    	
	        location.href = "http://localhost:8080/index.html";
	    };
	    
	    window.onload = function() {
	    	let resp;
            let request = new XMLHttpRequest();
            request.open('GET', "http://localhost:8080/funcionario", true);
            request.onload = function() {
	            if (request.readyState == 4 && (request.status >= 200 && request.status < 400)) {
	                // Success!
	                resp = request.responseText;
	                console.log(resp);
	                
	                var retorno = request.responseText;
	                var obj = JSON.parse(retorno);
	                var size = obj.length;
        			
        			var table = document.getElementById('lista-funcionario');        			        			
        			
        			
        			for(var i= 0; i< size; i++){
        				var row = table.insertRow(i+1);
    	                row.innerHTML = "<td>"+obj[i].funcionarioName+"</td> <td>"+obj[i].funcionarioDocument+"</td><td>"+obj[i].funcionarioAge+"</td><td>"+obj[i].funcionarioBirthday+"</td><td>"+obj[i].cargoId.cargoName+"</td>";	
        			}
	                
	                //document.getElementById(id).innerText=resp;
	            } else {
	            	console.log("erro");
	            }
            };
            
            request.onerror = function() {
            // There was a connection error of some sort
                console.log("Erro:"+request);
            };

            request.send();
	    };
	    	    
	    
    </script>
    
  </body>
</html>
