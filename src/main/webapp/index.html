<!DOCTYPE html>
<html>
  <head>
    <title>Pagina inicial</title>    
  </head>
  <body>
    <button id="depto" type="button" >Departamentos</button>
    <button id="func" type="button" >Funcionarios</button>
    <button id="deptoFunc" type="button" >Funcionarios e Departamentos</button>
    <button id="funcDepto" type="button" >Funcionarios por Departamento</button>
    <button id="histFuncDepto" type="button" >Histórico Departamentos por Funcionarios</button>
        
    <script type="text/javascript">
    	var url = "http://localhost:8080";
    
	    document.getElementById("depto").onclick = function () {	    	
	        location.href = url + "/lista-departamento.html";
	    };
	    document.getElementById("func").onclick = function () {	    	
	        location.href = url + "/lista-funcionario.html";
	    };
	    document.getElementById("deptoFunc").onclick = function () {	    	
	        location.href = url + "/lista-funcionario-departamento.html";
	    };
	    document.getElementById("funcDepto").onclick = function () {	    	
	        location.href = url + "/consulta-funcionario-departamento.html";
	    };
	    document.getElementById("histFuncDepto").onclick = function () {	    	
	        location.href = url + "/consulta-historico-funcionario-departamento.html";
	    };
    </script>
  
  </body>
</html>
